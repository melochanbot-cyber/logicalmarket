name: Update Market Data

on:
  schedule:
    # Every 5 minutes during US market hours (9:30-16:00 ET = 14:30-21:00 UTC)
    # Using 14-21 UTC, Mon-Fri
    - cron: '*/5 14-21 * * 1-5'
    # Every 30 minutes outside market hours (for crypto/futures)
    - cron: '0,30 0-13,22-23 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Fetch market data
        run: python scripts/fetch_market_data.py

      - name: Fetch risk barometer
        # Risk signals are slower-moving than prices, but safe to run frequently
        run: python scripts/fetch_risk_barometer.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/market.json data/risk-barometer.json
          git diff --cached --quiet || (git commit -m "ðŸ“Š Update market data" && git push)
